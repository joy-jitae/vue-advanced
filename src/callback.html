<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="id=edge">
        <title>
            Call Back
        </title>
    </head>

    <body>
        <div>jquery ajax</div>

        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7Mb0yxp" crossorigin="anonymous"></script>

        <script>
            function fetchData() {

                // 1.
                var result = [];

                // 2.
                $.ajax({
                    url : 'https://api.hnpwa.com/v0/news/1.json',
                    success : function(data) {
                        console.log('데이터 호출 결과', data);
                        result = data;

                        console.log('함수 결과', result);

                    }
                });

                // 3.
                // console.log('함수 결과', result);
            }

            fetchData();
        </script>
    </body>
</html>
